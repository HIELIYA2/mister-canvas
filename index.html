<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>user-prefs</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body onload="init()">
    <form>
        <p></p>
        <label for="color-line"><input type="color" id="color-line" value="#ff0000"></label>
        <label for="color-fill"><input type="color" id="color-fill" value="#ff0000"></label>
        <label for="color-text">
            <input list="shapes" name="browser">
            <datalist id="shapes">
                <option value="circle">
                <option value="triangle">
                <option value="line">
                <option value="square">
            </datalist>
        </label>
    </form>

    <canvas height="500" width="500" id="mister-canvas" onclick="canvasClicked(event)"></canvas>

</body>
<script src="./js/main.js"></script>

</html>
